<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Estilo do botão principal */
        .btn-main {
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Container dos botões secundários (inicialmente escondido) */
        .buttons-container {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            /* Desativa cliques enquanto escondido */
        }

        /* Mostrar botões quando a classe 'active' for adicionada */
        .buttons-container.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        /* Estilo dos botões secundários */
        .btn-secondary {
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <!-- Botão Principal -->
    <button class="btn-main" onclick="toggleButtons()">
        Clique para Expandir
    </button>

    <!-- Container dos 3 Botões -->
    <div class="buttons-container">
        <button class="btn-secondary">Botão 1</button>
        <button class="btn-secondary">Botão 2</button>
        <button class="btn-secondary">Botão 3</button>
    </div>

    <script>function toggleButtons() {
            const container = document.querySelector('.buttons-container');
            container.classList.toggle('active');
        }
    </script>
</body>

</html>
