<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Exemplo</title>
    <link rel="stylesheet" href="style1.css">
</head>

<header class="header">
    <div class="container">
        <!-- Logo -->
        <img src="logo.png" alt="Logo" class="logo">

        <!-- Menu de Navegação -->
        <nav class="nav">
            <ul class="nav-list">
                <li><a href="#" class="active">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>

        <!-- Botões de Ação -->
        <div class="buttons">
            <a href="#" class="btn btn-secondary">Login</a>
            <a href="#" class="btn btn-primary">Cadastrar</a>
        </div>

        <!-- Ícone do Menu Mobile -->
        <div class="mobile-menu" onclick="toggleMenu()">
            <i class="fas fa-bars"></i>
        </div>
    </div>


    <script>function toggleMenu() {
            const navList = document.querySelector('.nav-list');
            navList.classList.toggle('active');
        }
    </script>
</header>


<div class="carousel">

    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="camisa_branca.png" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="camisa_preta.png" alt="Imagem 2">
        </div>
        <div class="carousel-item">
            <img src="camisa_rosa.png" alt="Imagem 3">
        </div>

        <div class="carousel-item">
            <img src="camisa_preta2.png" alt="Imagem 3">
        </div>

        <div class="carousel-item">
            <img src="miranha.png" alt="Imagem 3">
        </div>

    </div>

    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
</div>

<div class="rolagem">
    <script>
        let currentIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;

        function showSlide(index) {
            const carouselInner = document.querySelector('.carousel-inner');
            if (index >= totalSlides) {
                currentIndex = 0;
            } else if (index < 0) {
                currentIndex = totalSlides - 1;
            } else {
                currentIndex = index;
            }
            const offset = -currentIndex * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }

        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        function prevSlide() {
            showSlide(currentIndex - 1);
        }
    </script>
</div>








</body>

</html>
